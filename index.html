<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Font Awesome -->

  <title>Dark Sidebar</title>
</head>
<body>
  <div class="container">
    <input type="checkbox" id="toggle-menu">
    <div class="navbar">
      <label for="toggle-menu" class="menu-icon">
        <i class="fas fa-bars"></i>
      </label>
      <div class="logo">
        <a href="#">Evan</a>
      </div>

    </div>
    <div class="sidebar">
      <ul class="menu-list">
        <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
        <li><a href="#"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
        <li><a href="#"><i class="fas fa-star"></i>Feature</a></li>
        <li><a href="#"><i class="fas fa-cut"></i>Shortcuts</a></li>
        <li><a href="#"><i class="fas fa-calendar"></i>Event</a></li>
        <li><a href="#"><i class="fas fa-info-circle"></i>About</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i>Contact</a></li>
        <li><a href="#"><i class="fas fa-comment"></i>Feedback</a></li>
      </ul>
      <div class="social-icons">
        <a href="#"><i class="fas fa-comment"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
